<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header" class="header">
        <!-- Company logo -->
        <img id="header-image" class="header__image" src="#" alt="#">
        <!-- Nav-bar with 3 buttons. These will act as 'bookmarks' for navigating the landing page -->
        <nav id="nav-bar" class="nav-bar">
            <a class="nav-bar__link nav-link" href="#">Link 1</a>
            <a class="nav-bar__link nav-link" href="#">Link 2</a>
            <a class="nav-bar__link nav-link" href="#">Link 3</a>
        </nav>
    </header>

    <main>
        <!-- Embedded video to introduce the product -->
        <video src="#" id="video" class="video"></video>

        <!-- Discretionary content here, mainly to include the product itself with pricing, could be multiple price options, testimonials, etc. -->

        <!-- Small input form to join for newsletter updates. User enters email and submit input renders as button to send data to mock url -->
        <form id="form" class="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" class="form__input">
            <label class="form__label" for="email"></label>
            <input id="submit" class="form__button" type="submit">
        </form>
    </main>

</html>
